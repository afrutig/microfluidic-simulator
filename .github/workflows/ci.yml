name: CI
on:
  push:
    branches: [ main, master ]
  pull_request:
jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install backend
        run: |
          pip install -U pip
          pip install -e api/[dev]
      - name: Lint & Typecheck
        run: |
          ruff check api
          mypy api
      - name: Tests
        run: pytest -q api

